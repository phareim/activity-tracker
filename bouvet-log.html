<head>
    <title>bouvet Ligaen</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/client/css/bootstrap.min.css" type="text/css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/client/css/bootstrap-theme.min.css" type="text/css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/client/js/bootstrap.min.js"></script>
</head>

<body>
<div role="tabpanel">
    <div style="float: right; padding: 1em">{{>loginButtons}}</div>
    <header>
        <h1 class="page-header">Bouvet Ligaen <small></small></h1>
    </header>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                  data-toggle="tab">Log aktivitet</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Mine aktiviteter</a></li>
        <li role="presentation"><a href="#graphs" aria-controls="graphs" role="tab" data-toggle="tab">Konkurransen</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
          {{>home}}
        </div>
        <div role="tabpanel" class="tab-pane" id="profile">
          {{>profile}}
        </div>
        <div role="tabpanel" class="tab-pane" id="graphs">
          {{>graphs}}
        </div>
    </div>

</div>

</body>

<template name="home">
    <h1 class="jumbotron">Home</h1>
    <div class="col-lg-4">
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-heart"></span></span>
            <input type="text" class="form-control" placeholder="Beskrivelse" aria-describedby="sizing-addon2">
        </div>
    </div>
</template>

<template name="profile">
    <h1 class="jumbotron">Profile</h1>
</template>

<template name="graphs">
    <h1 class="jumbotron">Graphs</h1>
</template>
