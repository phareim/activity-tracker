<head>
    <title>bouvet Ligaen</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/client/css/bootstrap.min.css" type="text/css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/client/css/bootstrap-theme.min.css" type="text/css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/client/js/bootstrap.min.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
</head>

<body>
<div role="tabpanel">
    <header class="page-header">
        <h1>Bouvet Ligaen
            <small>... made with <a href="http://meteor.com">meteor</a> & <a
                    href="http://getbootstrap.com">bootstrap</a>.
            </small>
        </h1>
        <div class="form-group form-group-lg">
            <div>{{>loginButtons}}</div>
        </div>
    </header>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                  data-toggle="tab"><span class="fa fa-check"></span> Legg inn ny
            aktivitet</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab"><span
                class="fa fa-user"></span> Min profil</a></li>
        <li role="presentation"><a href="#history" aria-controls="history" role="tab" data-toggle="tab"><span
                class="fa fa-archive"></span> Mine aktiviteter</a></li>
        <li role="presentation"><a href="#graphs" aria-controls="graphs" role="tab" data-toggle="tab"><span
                class="fa fa-bar-chart"></span> Konkurransen</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
          {{>home}}
        </div>
        <div role="tabpanel" class="tab-pane" id="history">
          {{>history}}
        </div>
        <div role="tabpanel" class="tab-pane" id="profile">
          {{>profile}}
        </div>
        <div role="tabpanel" class="tab-pane" id="graphs">
          {{>graphs}}
        </div>
    </div>

</div>

</body>

<template name="home">
    <h1 class="jumbotron"><span class="fa fa-check"></span> Legg inn ny aktivitet</h1>

    <div class="col-lg-4">

        <div class="row">
            <div class='col-sm-8'>
                <div class="form-group form-group-lg">
                    <div class='input-group  input-group-lg date' id='datetimepicker1'>
                    <span class="input-group-addon">
                        <span class="fa fa-calendar-o"></span>
                    </span>
                        <input type='text' class="form-control"/>

                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker1').datetimepicker({
                                format: 'YYYY-MM-DD',
                                icons: {
                                    time: "fa fa-clock-o",
                                    date: "fa fa-calendar",
                                    up: "fa fa-arrow-up",
                                    down: "fa fa-arrow-down",
                                    previous: "fa fa-arrow-left",
                                    next: "fa fa-arrow-right",
                                }
                            }
                    );
                });
            </script>
        </div>

        <br>

        <div class="row">
            <div class='col-sm-8'>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon2"><span class="fa fa-soccer-ball-o"></span></span>
                    <input type="text" class="form-control" placeholder="Fyll inn en beskrivelse.."
                           aria-describedby="sizing-addon2">
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-8" style="text-align: center">

                <label class="checkbox-inline">
                    <input type="checkbox" checked data-toggle="toggle" data-on="Trening!" data-off="Utrent."
                           data-size="large">
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" data-toggle="toggle" data-on="Sosialt :)" data-off="Usosialt."
                           data-size="large">
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" data-toggle="toggle" data-on="Jeg arrangerte!" data-off="Uten ansvar."
                           data-size="large">
                </label>

            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="btn-group btn-group-lg" style="text-align: center">
            <button type="button" class="btn btn-primary btn-lg"><span class="fa fa-check"></span> Legg til aktivitet</button>
        </div>
    </div>
</template>

<template name="history">
    <h1 class="jumbotron"><span class="fa fa-archive"></span> Mine aktiviteter</h1>
</template>

<template name="graphs">
    <h1 class="jumbotron"><span class="fa fa-bar-chart"></span> Konkurransen</h1>
</template>

<template name="profile">
    <h1 class="jumbotron"><span class="fa fa-user"></span> Min Profil</h1>
</template>
